<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <main>
    <h1>Temperature Converter</h1>
    <div class="input-container">
      <label for="cel">Celsius: </label>
      <input type="number" name="cel" id="cel" placeholder="Enter Temperature">
    </div>
    <div class="input-container">
      <label for="fah">Fahreinheit:</label>
      <input type="number" name="fah" id="fah" placeholder="Enter Temperature">
    </div>
    <div class="input-container">
      <label for="kel">Kelvin:</label>
      <input type="number" name="kel" id="kel" placeholder="Enter Temperature">
    </div>
  </main>
</body>

</html>
